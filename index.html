<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz!!!</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <header>
        <nav>
            <span id="view-scores" class="view-scores">View Highscores</span>
            <span>
                <h3 id="timeLeft" class="timer-count"></h3>
            </span>
        </nav>
    </header>
    <main>
        <div class="quiz-content" id="quiz-content">
            <button class="startQuiz" id="startQuiz">Start Quiz</button>
            <h2 id="question"></h2>
            <div class="THE-LINE" id="THE-LINE"></div>
            <ul id="answers">
                <li class="answer1" id="card1"></li>
                <li class="answer2" id="card2"></li>
                <li class="answer3" id="card3"></li>
                <li class="answer4" id="card4"></li>
            </ul>
            <form class="form" id="form">
                <label for="initials">All done! please enter your initials:</label>
                <input id="name" placeholder="type here">
                <button id="submit">Submit</button>
            </form>

        </div>
        <div class="high-scores" id="high-scores">
            <span>
                <button class="back-button" id="back-button">Back</button>
                <nav>
                    <h2>Leaderboards:</h2>
                </nav>
            </span>
            <ol class="players">
                <li class="player" id="player1"><span id="score1"></span></li>
                <li class="player" id="player2"><span id="score2"></span></li>
                <li class="player" id="player3"><span id="score3"></span></li>
                <li class="player" id="player4"><span id="score4"></span></li>
                <li class="player" id="player5"><span id="score5"></span></li>
            </ol>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
